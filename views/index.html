<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>TO-DO</title>
  </head>
  <body>
    <div class="bg-dark text-info" id="super-contender">
      <h1>To do</h1>
    </div>
    <div class="p-4 rounded-0 bg-dark text-white" id="list-contender">
      <h2>Lista</h2>
      <label for="inputNuevaTarea">Agregar nueva tarea: </label>
      <input
        type="text"
        id="inputNuevaTarea"
        placeholder="Escribe una Tarea"
        class="rounded-0 bg-black text-white"
      />
      <button id="btnAgregarTarea" class="btn btn-info justify-content-md-end">
        Ok
      </button>
      <ul id="contenedorTareas" class="list-group"></ul>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
